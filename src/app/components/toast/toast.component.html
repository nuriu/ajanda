<div class="toast" [class.toast-primary]="type == 'PRIMARY'" [class.toast-success]="type == 'SUCCESS'"
  [class.toast-warning]="type == 'WARNING'" [class.toast-error]="type == 'ERROR'" [class.d-invisible]="!visible">
  <button class="btn btn-clear float-right" (click)="visible = false"></button>
  {{ message }}
</div>
