<div class="toast-column">
  <div *ngFor="let toast of toasts" class="toast" [class.toast-primary]="toast.Type == 'PRIMARY'"
    [class.toast-success]="toast.Type == 'SUCCESS'" [class.toast-warning]="toast.Type == 'WARNING'"
    [class.toast-error]="toast.Type == 'ERROR'" [class.d-invisible]="!toast.Visible">
    <button class="btn btn-clear float-right" (click)="toast.Visible = false"></button>
    {{ toast.Message }}
  </div>
</div>
